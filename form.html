<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practice form for random products.">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      
      
      <label for="name">Product Name:</label>
      <select id="name" name="name" required>
        <option value="" disabled selected>Select a Product ...</option>
        
      </select>
      
      
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" value="1" required> 1 ☆</label>
        <label><input type="radio" name="rating" value="2"> 2 ☆☆</label>
        <label><input type="radio" name="rating" value="3"> 3 ☆☆☆</label>
        <label><input type="radio" name="rating" value="4"> 4 ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5"> 5 ☆☆☆☆☆</label>
      </fieldset>

      
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="efficiency"> Efficiency</label>
      </fieldset>

      
      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="4"></textarea>

      
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username">

      
      <input type="submit" value="Submit Review">

    </form>
  </main>

  <footer>
    <p>
            ©️<span id="currentyear"></span> Boyd Stinnett - USA
        </p>

        <p id="lastModified">

        </p>
  </footer>

  
</body>
</html>

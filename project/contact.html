<html lang="en-US">
<head>

<body>
    <header class="all-header">
        <a href="index.html" class="logo">PlayStation Excellence</a>
        <nav class="all-nav">
            <a href="index.html" >Home</a>
            <a href="games.html">Games</a>
            <a href="studios.html">Studios</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>

<main>
  <header class="page-header">
    <h1>Contact Us</h1>
    <p>
      Have questions, ideas, or feedback about <strong>PlayStation Excellence</strong>?  
      Send us a message!
    </p>
  </header>

  <form id="contactForm" novalidate>
    <label for="name">Name (required)</label>
    <input id="name" name="name" type="text" required />

    <label for="email">Email (required)</label>
    <input id="email" name="email" type="email" required />

    <label for="topic">Topic (optional)</label>
    <select id="topic" name="topic">
      <option value="general" selected>General Feedback</option>
      <option value="games">Games</option>
      <option value="studios">Studios</option>
      <option value="site">Website Design</option>
    </select>

    <label for="message">Message (required)</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit" class="button">Send Message</button>
    <p id="formResponse" aria-live="polite"></p>
  </form>
</main>

</body>

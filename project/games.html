<head>

<body>
    <header class="all-header">
        <a href="index.html" class="logo">PlayStation Excellence</a>
        <nav class="all-nav">
            <a href="index.html" >Home</a>
            <a href="games.html" class="active">Games</a>
            <a href="studios.html">Studios</a>
            <a href="contact.html">Contact</a>
        </nav>

    <main>
  <header class="page-header">
    <h1>PlayStation Games</h1>
    <p>Browse iconic PlayStation titles. Filter by genre or sort by rating or release year.</p>
  </header>


  <section class="toolbar">
    <label for="genreFilter">Genre:</label>
    <select id="genreFilter">
      <option value="all" selected>All</option>
      <option value="action">Action</option>
      <option value="adventure">Adventure</option>
      <option value="rpg">RPG</option>
      <option value="sports">Sports</option>
    </select>

    <label for="sortBy">Sort by:</label>
    <select id="sortBy">
      <option value="title">Title (A–Z)</option>
      <option value="rating">Rating (High → Low)</option>
      <option value="year">Year (Newest → Oldest)</option>
    </select>
  </section>
  <section id="gamesGrid" class="cards three"></section>
    <footer class="all-footer">
        © PlayStation Excellence
    </footer>
    
</body>

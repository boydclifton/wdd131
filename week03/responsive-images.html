<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice with responsive images in web design.">
    <meta name="author" content="Boyd Stinnett">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive Images</title>
</head>

<body>
    <header></header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/whitehouse-large.webp" media="(min-width: 1000px)">
                <source srcset="images/whitehouse-medium.webp" media="(min-width: 500px)">
                <img src="images/whitehouse-small.webp" alt="Whitehouse" width="500" height="281">
            </picture>
        </div>
    </main>
</body>

</html>
